<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>System Debug Panel - ChatGPT Relay</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
      }

      .debug-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      }

      .debug-toolbar {
        background: rgba(30, 30, 40, 0.9);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding: 1rem 1.5rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-shrink: 0;
      }

      .debug-toolbar h1 {
        margin: 0;
        font-size: 1.25rem;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .debug-toolbar-buttons {
        display: flex;
        gap: 0.75rem;
      }

      .debug-main {
        display: flex;
        flex: 1;
        overflow: hidden;
      }

      .debug-sidebar {
        width: 300px;
        background: rgba(20, 20, 30, 0.8);
        border-right: 1px solid rgba(255, 255, 255, 0.1);
        padding: 1.5rem;
        overflow-y: auto;
        flex-shrink: 0;
      }

      .debug-sidebar h2 {
        font-size: 0.9rem;
        text-transform: uppercase;
        opacity: 0.7;
        margin: 0 0 1rem 0;
        font-weight: 500;
      }

      .debug-stats {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      .debug-stat {
        background: rgba(0, 0, 0, 0.3);
        padding: 0.75rem;
        border-radius: 0.5rem;
        border-left: 3px solid #666;
      }

      .debug-stat-label {
        font-size: 0.7rem;
        text-transform: uppercase;
        opacity: 0.6;
        margin-bottom: 0.25rem;
      }

      .debug-stat-value {
        font-size: 1.25rem;
        font-weight: 600;
      }

      .debug-content-area {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .debug-events-container {
        flex: 1;
        overflow-y: auto;
        padding: 1.5rem;
      }

      .debug-events {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      .debug-event {
        background: rgba(30, 30, 40, 0.6);
        border-left: 4px solid #666;
        padding: 1rem;
        border-radius: 0.5rem;
        transition: all 0.2s ease;
      }

      .debug-event:hover {
        background: rgba(40, 40, 50, 0.8);
        transform: translateX(4px);
      }

      .scroll-lock-notice {
        position: sticky;
        bottom: 0;
        background: rgba(255, 193, 7, 0.9);
        color: #000;
        padding: 0.5rem 1rem;
        text-align: center;
        font-size: 0.85rem;
        font-weight: 500;
        border-radius: 0.5rem 0.5rem 0 0;
        margin: 0 1.5rem;
      }

      .user-badge {
        background: rgba(74, 158, 255, 0.2);
        color: #4a9eff;
        padding: 0.25rem 0.75rem;
        border-radius: 1rem;
        font-size: 0.85rem;
        font-weight: 500;
      }

      .status-badge {
        background: rgba(80, 200, 120, 0.2);
        color: #50c878;
        padding: 0.25rem 0.75rem;
        border-radius: 1rem;
        font-size: 0.75rem;
        font-weight: 500;
      }

      .status-badge.disconnected {
        background: rgba(231, 76, 60, 0.2);
        color: #e74c3c;
      }
    </style>
  </head>
  <body>
    <div class="debug-container">
      <div class="debug-toolbar">
        <h1>
          üîç System Debug Panel
          <span id="user-badge" class="user-badge">Not Logged In</span>
          <span id="status-badge" class="status-badge">Connected</span>
        </h1>
        <div class="debug-toolbar-buttons">
          <button id="auto-scroll-btn" class="ghost">Auto-scroll: ON</button>
          <button id="debug-refresh-btn" class="ghost">Refresh</button>
          <button id="debug-clear-btn" class="ghost">Clear Events</button>
          <button id="debug-memory-btn" class="ghost">View Memory</button>
          <a href="/" class="ghost" style="text-decoration: none;">Back to Chat</a>
        </div>
      </div>

      <div class="debug-main">
        <aside class="debug-sidebar">
          <h2>Statistics</h2>
          <div class="debug-stats">
            <div class="debug-stat">
              <div class="debug-stat-label">Total Events</div>
              <div class="debug-stat-value" id="stat-total">0</div>
            </div>
            <div class="debug-stat" style="border-left-color: #4a9eff;">
              <div class="debug-stat-label">OpenAI Calls</div>
              <div class="debug-stat-value" id="stat-openai-calls">0</div>
            </div>
            <div class="debug-stat" style="border-left-color: #50c878;">
              <div class="debug-stat-label">OpenAI Responses</div>
              <div class="debug-stat-value" id="stat-openai-responses">0</div>
            </div>
            <div class="debug-stat" style="border-left-color: #f39c12;">
              <div class="debug-stat-label">Tool Executions</div>
              <div class="debug-stat-value" id="stat-tools">0</div>
            </div>
            <div class="debug-stat" style="border-left-color: #9b59b6;">
              <div class="debug-stat-label">Helper Spawns</div>
              <div class="debug-stat-value" id="stat-helpers">0</div>
            </div>
            <div class="debug-stat" style="border-left-color: #3498db;">
              <div class="debug-stat-label">Main Iterations</div>
              <div class="debug-stat-value" id="stat-main-iters">0</div>
            </div>
          </div>
        </aside>

        <div class="debug-content-area">
          <div class="debug-events-container" id="debug-events-container">
            <div id="debug-events" class="debug-events"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="/debug.js"></script>
  </body>
</html>
