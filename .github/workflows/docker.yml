name: Build and Push Container

on:
  push:
    branches: [develop, main]
  workflow_dispatch:
    inputs:
      target_env:
        description: "Environment to build (dev|prod)"
        required: true
        default: dev
        type: choice
        options:
          - dev
          - prod

env:
  IMAGE_NAME: nas-landing

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node.js dependencies
        run: npm ci

      - name: Run Node.js unit tests
        run: npm run test:ci

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'agent-service/requirements.txt'

      - name: Install Python dependencies
        run: |
          cd agent-service
          pip install -r requirements.txt

      - name: Run Python tests
        run: |
          cd agent-service
          pytest

      - name: Upload Node.js coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-node
          path: coverage/

      - name: Upload Python coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-python
          path: agent-service/htmlcov/

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            coverage/
            agent-service/htmlcov/

  docker:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine target environment
        id: target
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            TARGET="${{ github.event.inputs.target_env }}"
          elif [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            TARGET="prod"
          else
            TARGET="dev"
          fi
          echo "target=$TARGET" >> "$GITHUB_OUTPUT"

      - name: Log in to Docker Hub
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin

      - name: Build and push image
        env:
          TARGET_ENV: ${{ steps.target.outputs.target }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          set -euo pipefail
          IMAGE="docker.io/$DOCKERHUB_USERNAME/${{ env.IMAGE_NAME }}"
          SHORT_SHA="${GITHUB_SHA::7}"
          docker build \
            --tag "$IMAGE:$TARGET_ENV-latest" \
            --tag "$IMAGE:$TARGET_ENV-$SHORT_SHA" \
            .
          docker push "$IMAGE:$TARGET_ENV-latest"
          docker push "$IMAGE:$TARGET_ENV-$SHORT_SHA"

      - name: Emit deployment hints
        env:
          TARGET_ENV: ${{ steps.target.outputs.target }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          IMAGE="docker.io/$DOCKERHUB_USERNAME/${{ env.IMAGE_NAME }}"
          printf 'Built %s:%s-latest\n' "$IMAGE" "$TARGET_ENV"
